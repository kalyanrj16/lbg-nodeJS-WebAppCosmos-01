<!DOCTYPE html>
<html>
<head>
    <title>Mortgage App</title>
</head>
<body>
    <h1>Welcome to LBG Hackathon!! </h1>
    <h2> -- Sample Node.js App deployed to App Services and accesses Cosmos DB NoSQL data -- </h2>
    <button id="showProducts">Show Products</button>
    <div id="products"></div>

    <script>
        document.getElementById('showProducts').addEventListener('click', function() {
            fetch('/api/mortgage')
                .then(response => response.text())  // convert to plain text
                .then(data => {
                    console.log(data);  // log data to console
                    data = JSON.parse(data);  // parse JSON
                    const productsDiv = document.getElementById('products');
                    productsDiv.innerHTML = '';
                    data.forEach(item => {
                        productsDiv.innerHTML += `<pre>${JSON.stringify(item, null, 2)}</pre>`;
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

</body>
</html>
