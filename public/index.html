<!DOCTYPE html>
<html>
<head>
    <title>Mortgage App</title>
</head>
<body>
    <h1>Welcome to LBG Hackathon! Sample App built using Azure WebApp + CosmosDB </h1>
    <button id="showProducts">Show Products</button>
    <div id="products"></div>

    <script>
        document.getElementById('showProducts').addEventListener('click', function() {
            fetch('/api/mortgage')
                .then(response => response.json())
                .then(data => {
                    const productsDiv = document.getElementById('products');
                    productsDiv.innerHTML = '';
                    data.forEach(item => {
                        productsDiv.innerHTML += `<p>${item.product}: ${item.interestRate}% interest, ${item.duration} years</p>`;
                    });
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
